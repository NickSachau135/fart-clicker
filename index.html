    <title>Poop Farter</title>

<body id="body">

    <h1>Poop Farter!</h1>

    <p>Click on the butt to make it braap!</p>

    
    <div class="clicker">

        <h2 id="farts">0 farts</h2>
        <h2 id="fartRate">0 farts per seconds</h2>
        <img draggable="false" id="poopFart" src="media/poopybutt.png" alt="butt">
    </div>
    
    <div class="upgrades">
        <h2>Upgrades</h2>
        <ul>
            <li class="upgrades" id="milk">
                <p class="upgrade">Tier 1: Milk</p>
                <p class="upgradePrice">(10)</p>
            </li>
            <li class="upgrades" id="beans">
                <p class="upgrade">Tier 2: Beans</p>
                <p class="upgradePrice">(100)</p>
            </li>
            <li class="upgrades" id="energy">
                <p class="upgrade">Tier 3: Energy Drink</p>
                <p class="upgradePrice">(500)</p>
            </li>
            <li class="upgrades" id="coffee">
                <p class="upgrade">Tier 4: Coffee</p>
                <p class="upgradePrice">(1000)</p>
            </li>
            <li class="upgrades" id="laxative">
                <p class="upgrade">Tier 5: Laxative</p>
                <p class="upgradePrice">(5000)</p>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>

</body>
